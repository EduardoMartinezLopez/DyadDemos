<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Border -->
  <rect x="4" y="4" width="992" height="992" fill="white" stroke="black" stroke-width="8"/>
  
  <!-- Definitions for clipping -->
  <defs>
    <clipPath id="wheelClip">
      <rect x="60" y="60" width="880" height="720"/>
    </clipPath>
  </defs>
  
  <!-- Outer wheel rim - thick ring -->
  <circle cx="500" cy="500" r="340" fill="#444444" clip-path="url(#wheelClip)"/>
  <circle cx="500" cy="500" r="280" fill="white" clip-path="url(#wheelClip)"/>
  
  <!-- Flat bottom section -->
  <rect x="200" y="720" width="600" height="70" fill="#444444" rx="35"/>
  
  <!-- Inner rim highlight -->
  <circle cx="500" cy="500" r="295" fill="none" stroke="#555555" stroke-width="6" clip-path="url(#wheelClip)"/>
  
  <!-- Top spoke -->
  <path d="M460 185 L460 380 Q460 400 480 400 L520 400 Q540 400 540 380 L540 185 Q540 170 500 170 Q460 170 460 185" fill="#444444"/>
  
  <!-- Left spoke -->
  <path d="M350 450 L200 550 Q185 560 190 580 L210 620 Q220 640 240 630 L400 530 Q420 520 410 500 L390 470 Q380 450 350 450" fill="#444444"/>
  
  <!-- Right spoke -->
  <path d="M650 450 L800 550 Q815 560 810 580 L790 620 Q780 640 760 630 L600 530 Q580 520 590 500 L610 470 Q620 450 650 450" fill="#444444"/>
  
  <!-- Center hub base -->
  <ellipse cx="500" cy="490" rx="150" ry="130" fill="#555555"/>
  
  <!-- Center hub inner -->
  <ellipse cx="500" cy="485" rx="120" ry="100" fill="#666666"/>
  
  <!-- Center emblem area -->
  <circle cx="500" cy="480" r="55" fill="#777777"/>
  <circle cx="500" cy="480" r="45" fill="#888888"/>
  
  <!-- Center accent mark -->
  <rect x="485" y="460" width="30" height="40" rx="6" fill="#999999"/>
  
  <!-- Top center marker on rim -->
  <rect x="488" y="165" width="24" height="8" rx="4" fill="#777777"/>
</svg>
