  <circle cx="740" cy="450" r="22" fill="#555555"/>
  <circle cx="740" cy="450" r="14" fill="#666666"/>
  
  <!-- Differential housing -->
  <ellipse cx="820" cy="450" rx="70" ry="85" fill="#444444"/>
  <ellipse cx="820" cy="450" rx="50" ry="65" fill="#555555"/>
  <circle cx="820" cy="450" r="30" fill="#666666"/>
  
  <!-- Left axle -->
  <rect x="820" y="535" width="24" height="140" rx="12" fill="#444444"/>
  <circle cx="832" cy="690" r="35" fill="#555555"/>
  <circle cx="832" cy="690" r="22" fill="#666666"/>
  
  <!-- Right axle -->
  <rect x="820" y="225" width="24" height="140" rx="12" fill="#444444"/>
  <circle cx="832" cy="210" r="35" fill="#555555"/>
  <circle cx="832" cy="210" r="22" fill="#666666"/>
  
  <!-- Flywheel hint -->
  <circle cx="360" cy="450" r="45" fill="#666666"/>
