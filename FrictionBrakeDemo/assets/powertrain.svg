<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Border -->
  <rect x="4" y="4" width="992" height="992" fill="white" stroke="black" stroke-width="8"/>
  
  <!-- Engine block -->
  <rect x="80" y="320" width="280" height="220" rx="12" fill="#444444"/>
  
  <!-- Engine head -->
  <rect x="100" y="280" width="240" height="50" rx="8" fill="#555555"/>
  
  <!-- Valve cover detail -->
  <rect x="130" y="290" width="180" height="30" rx="6" fill="#666666"/>
  
  <!-- Engine block details - cylinders hint -->
  <rect x="110" y="350" width="50" height="80" rx="6" fill="#555555"/>
  <rect x="170" y="350" width="50" height="80" rx="6" fill="#555555"/>
  <rect x="230" y="350" width="50" height="80" rx="6" fill="#555555"/>
  <rect x="290" y="350" width="50" height="80" rx="6" fill="#555555"/>
  
  <!-- Oil pan -->
  <rect x="100" y="540" width="240" height="40" rx="8" fill="#555555"/>
  
  <!-- Transmission housing -->
  <path d="M360 380 L360 520 L480 480 L480 420 Z" fill="#555555"/>
  <rect x="360" y="400" width="40" height="100" rx="4" fill="#666666"/>
  
  <!-- Transmission bell housing -->
  <ellipse cx="380" cy="450" rx="30" ry="60" fill="#666666"/>
  
  <!-- Driveshaft -->
  <rect x="480" y="435" width="280" height="30" rx="15" fill="#444444"/>
  
