  <!-- Pan bottom edge -->
  <path d="M165 730 Q150 775 225 780 L795 780 Q870 775 855 730" fill="#5a5a5a" stroke="#454545" stroke-width="2"/>
  
  <!-- Pan rim - top surface visible -->
