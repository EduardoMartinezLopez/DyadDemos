  <!-- Interior back wall -->
  <path d="M185 465 L350 395 L730 395 L855 465" fill="none" stroke="#555555" stroke-width="4"/>
  
  <!-- === TURKEY === -->
  
  <!-- Turkey shadow in pan -->
  <ellipse cx="510" cy="520" rx="230" ry="50" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Turkey body -->
  <path d="M250 490 
           Q175 385 230 285 
           Q295 190 420 165 
           Q550 145 670 180 
           Q780 220 820 320 
           Q860 420 785 510 
