  </g>
  <path d="M942 375 L960 485" fill="none" stroke="#555555" stroke-width="12"/>
  <path d="M945 360 Q955 325 975 335" fill="none" stroke="#9a9a9a" stroke-width="2"/>
  
  <!-- Pan front/side outline -->
  <path d="M120 555 L165 730 Q185 770 250 770 L780 770 Q845 770 865 730 L890 720 L920 540" 
        fill="none" stroke="#404040" stroke-width="4"/>
