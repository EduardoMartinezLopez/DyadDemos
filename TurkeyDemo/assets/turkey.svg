    <line x1="320" y1="580" x2="360" y2="725"/>
    <line x1="410" y1="575" x2="440" y2="720"/>
    <line x1="560" y1="575" x2="590" y2="720"/>
    <line x1="650" y1="580" x2="690" y2="725"/>
    <line x1="740" y1="590" x2="800" y2="735"/>
