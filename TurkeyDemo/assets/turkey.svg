<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <!-- 8px Border -->
  <rect x="0" y="0" width="1000" height="1000" fill="none" stroke="#2d2d2d" stroke-width="16"/>
  
  <!-- Background -->
