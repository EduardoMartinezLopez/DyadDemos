    <circle cx="305" cy="290" r="4"/>
    <circle cx="340" cy="400" r="5"/>
    <circle cx="375" cy="330" r="4"/>
    <circle cx="410" cy="460" r="4"/>
    <circle cx="450" cy="290" r="4"/>
    <circle cx="490" cy="370" r="5"/>
    <circle cx="535" cy="310" r="4"/>
    <circle cx="575" cy="395" r="5"/>
    <circle cx="620" cy="330" r="4"/>
    <circle cx="665" cy="385" r="5"/>
    <circle cx="710" cy="435" r="4"/>
    <circle cx="750" cy="380" r="5"/>
    <circle cx="350" cy="470" r="4"/>
