  </g>
  <ellipse cx="60" cy="530" rx="14" ry="12" fill="none" stroke="#4a4a4a" stroke-width="3"/>
  <ellipse cx="68" cy="580" rx="12" ry="10" fill="none" stroke="#4a4a4a" stroke-width="3"/>
  <path d="M75 495 Q52 510 55 530" fill="none" stroke="#9a9a9a" stroke-width="2"/>
  
  <!-- Right handle - upright loop -->
  <g fill="#707070" stroke="#4a4a4a" stroke-width="3">
